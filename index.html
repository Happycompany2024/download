<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易白板下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --android: #3ddc84;
            --windows: #0078d7;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #207cca);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary));
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .platform-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: var(--primary);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
            padding: 0 40px 40px;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .download-box {
            text-align: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .file-icon {
            font-size: 3.5rem;
        }
        
        .windows-icon {
            color: var(--windows);
        }
        
        .android-icon {
            color: var(--android);
        }
        
        .file-details h2 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .file-details p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .download-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        .windows-btn {
            background: linear-gradient(to right, var(--windows), #106ebe);
        }
        
        .android-btn {
            background: linear-gradient(to right, var(--android), #2bb673);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .windows-btn:hover {
            background: linear-gradient(to right, #106ebe, var(--windows));
        }
        
        .android-btn:hover {
            background: linear-gradient(to right, #2bb673, var(--android));
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 25px 0 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .windows-progress {
            background: linear-gradient(to right, var(--windows), var(--primary));
        }
        
        .android-progress {
            background: linear-gradient(to right, var(--android), var(--success));
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 20px;
            display: none;
        }
        
        .download-complete {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instructions {
            background: var(--light);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tab-content {
                padding: 0 20px 30px;
            }
            
            .file-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-download"></i> 易白板下载</h1>
            <p>选择您的系统，直接下载所需文件</p>
        </header>
        
        <div class="platform-tabs">
            <button class="tab-btn active" data-tab="windows"><i class="fab fa-windows"></i> Windows 版本</button>
            <button class="tab-btn" data-tab="android"><i class="fab fa-android"></i> Android 版本</button>
        </div>
        
        <div id="windows-tab" class="tab-content active">
            <div class="download-box">
                <div class="file-info">
                    <div class="file-icon windows-icon">
                        <i class="fab fa-windows"></i>
                    </div>
                    <div class="file-details">
                        <h2>易白板 Windows 版</h2>
                        <p>Windows 桌面程序 | 版本 0.0.1 | 333MB</p>
                    </div>
                </div>
                
                <button id="windowsDownloadBtn" class="download-btn windows-btn">
                    <i class="fas fa-download"></i> 下载 Windows 版
                </button>
                
                <div class="progress-container" id="windowsProgressContainer">
                    <div class="progress-bar windows-progress" id="windowsProgressBar"></div>
                </div>
                
                <div class="progress-text" id="windowsProgressText">正在准备下载...</div>
                
                <div class="download-complete" id="windowsDownloadComplete">
                    <i class="fas fa-check-circle"></i> 下载完成！文件已保存到您的设备
                </div>
            </div>
        </div>
        
        <div id="android-tab" class="tab-content">
            <div class="download-box">
                <div class="file-info">
                    <div class="file-icon android-icon">
                        <i class="fab fa-android"></i>
                    </div>
                    <div class="file-details">
                        <h2>易白板 Android 版</h2>
                        <p>Android 移动应用 | 版本 0.0.1| 24.7 MB</p>
                    </div>
                </div>
                
                <button id="androidDownloadBtn" class="download-btn android-btn">
                    <i class="fas fa-download"></i> 下载 Android 版
                </button>
                
                <div class="progress-container" id="androidProgressContainer">
                    <div class="progress-bar android-progress" id="androidProgressBar"></div>
                </div>
                
                <div class="progress-text" id="androidProgressText">正在准备下载...</div>
                
                <div class="download-complete" id="androidDownloadComplete">
                    <i class="fas fa-check-circle"></i> 下载完成！文件已保存到您的设备
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>点击相应平台的下载按钮后，文件将直接下载到您的设备</p>
        </div>
    </div>
    
    <script>
        // 切换标签页
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有active类
                tabBtns.forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 添加active类到当前按钮和对应内容
                btn.classList.add('active');
                const tabId = btn.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Windows下载功能
        const windowsBtn = document.getElementById('windowsDownloadBtn');
        const windowsProgressBar = document.getElementById('windowsProgressBar');
        const windowsProgressContainer = document.getElementById('windowsProgressContainer');
        const windowsProgressText = document.getElementById('windowsProgressText');
        const windowsDownloadComplete = document.getElementById('windowsDownloadComplete');
        
        // Android下载功能
        const androidBtn = document.getElementById('androidDownloadBtn');
        const androidProgressBar = document.getElementById('androidProgressBar');
        const androidProgressContainer = document.getElementById('androidProgressContainer');
        const androidProgressText = document.getElementById('androidProgressText');
        const androidDownloadComplete = document.getElementById('androidDownloadComplete');
        
        // 显示进度条
        function showProgress(progressBar, progressContainer, progressText, downloadComplete) {
            progressContainer.style.display = 'block';
            progressText.style.display = 'block';
            downloadComplete.style.display = 'none';
            
            // 模拟进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if(progress >= 95) {
                    clearInterval(interval);
                    return;
                }
                progressBar.style.width = progress + '%';
                progressText.textContent = `下载中... ${Math.floor(progress)}%`;
            }, 200);
            
            return interval;
        }
        
        // 显示下载完成
        function downloadFinished(progressBar, progressText, downloadComplete) {
            progressBar.style.width = '100%';
            progressText.textContent = '下载完成！';
            downloadComplete.style.display = 'block';
            
            // 重置按钮状态
            setTimeout(() => {
                progressText.style.display = 'none';
            }, 3000);
        }
        
        // Windows下载按钮点击事件
        windowsBtn.addEventListener('click', async () => {
            try {
                // 显示进度条
                const interval = showProgress(
                    windowsProgressBar, 
                    windowsProgressContainer, 
                    windowsProgressText, 
                    windowsDownloadComplete
                );
                
                // Windows版直链
                const windowsDirectUrl = 'https://lz.qaiu.top/parser?url=https://happycompany.lanzoub.com/iblgY32mqg0f&pwd=7qo4';
                
                // 创建下载链接
                const link = document.createElement('a');
                link.href = windowsDirectUrl;
                link.download = 'my_app_windows.exe'; // 设置下载文件名
                
                // 添加到文档并触发点击
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 清除进度模拟
                clearInterval(interval);
                
                // 显示下载完成
                setTimeout(() => {
                    downloadFinished(
                        windowsProgressBar, 
                        windowsProgressText, 
                        windowsDownloadComplete
                    );
                }, 1000);
                
            } catch (error) {
                console.error('下载错误:', error);
                windowsProgressText.textContent = '下载失败，请重试';
            }
        });
        
        // Android下载按钮点击事件
        androidBtn.addEventListener('click', async () => {
            try {
                // 显示进度条
                const interval = showProgress(
                    androidProgressBar, 
                    androidProgressContainer, 
                    androidProgressText, 
                    androidDownloadComplete
                );
                
                // Android版直链
                const androidDirectUrl = 'https://lz.qaiu.top/parser?url=https://wx.mail.qq.com/s?k=p73Wz2d5Q_wjfZImCr';
                
                // 创建下载链接
                const link = document.createElement('a');
                link.href = androidDirectUrl;
                link.download = 'my_app_android.apk'; // 设置下载文件名
                
                // 添加到文档并触发点击
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 清除进度模拟
                clearInterval(interval);
                
                // 显示下载完成
                setTimeout(() => {
                    downloadFinished(
                        androidProgressBar, 
                        androidProgressText, 
                        androidDownloadComplete
                    );
                }, 1000);
                
            } catch (error) {
                console.error('下载错误:', error);
                androidProgressText.textContent = '下载失败，请重试';
            }
        });
    </script>
</body>
</html>
